<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ЦЕНЫ</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 20px;
        }
        
        h1 {
            text-align: center;
            font-size: 36px;
            margin-bottom: 40px;
            font-weight: bold;
        }
        
        .services-grid {
            display: flex;
            flex-wrap: wrap;
            justify-content: space-between;
        }
        
        @media (min-width: 768px) {
            .service-item {
                width: 30%;
            }
        }
        
        @media (max-width: 767px) {
            .service-item {
                width: 45%;
            }
        }
        
        @media (max-width: 480px) {
            .service-item {
                width: 100%;
            }
        }
        
        .service-item {
            display: flex;
            flex-direction: row;
            align-items: center;
            margin-bottom: 25px;
        }
        
        .service-icon {
            width: 70px;
            height: 70px;
            margin-right: 15px;
            background-color: #f0f0f0;
            border-radius: 5px;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        
        .service-name {
            font-size: 16px;
            font-weight: bold;
            text-transform: uppercase;
            margin: 0;
            text-align: left;
        }
        
        .blue-bar {
            height: 10px;
            background-color: #0d6efd;
            margin-top: 50px;
            width: 100%;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>ЦЕНЫ</h1>
        
        <div class="services-grid">
            <!-- Первый ряд - 3 категории -->
            <div class="services-row first-row">
                <div class="service-item">
                    <div class="service-icon">
                        <img src="/api/placeholder/70/70" alt="Пошив">
                    </div>
                    <p class="service-name">ПОШИВ</p>
                </div>
                
                <div class="service-item">
                    <div class="service-icon">
                        <img src="/api/placeholder/70/70" alt="Цифровая печать">
                    </div>
                    <p class="service-name">ЦИФРОВАЯ ПЕЧАТЬ</p>
                </div>
                
                <div class="service-item">
                    <div class="service-icon">
                        <img src="/api/placeholder/70/70" alt="Вышивка">
                    </div>
                    <p class="service-name">ВЫШИВКА</p>
                </div>
            </div>
            
            <!-- Второй ряд - 2 категории -->
            <div class="services-row">
                <div class="service-item">
                    <div class="service-icon">
                        <img src="/api/placeholder/70/70" alt="Шелкография">
                    </div>
                    <p class="service-name">ШЕЛКОГРАФИЯ</p>
                </div>
                
                <div class="service-item">
                    <div class="service-icon">
                        <img src="/api/placeholder/70/70" alt="Разработка лекал">
                    </div>
                    <p class="service-name">РАЗРАБОТКА ЛЕКАЛ</p>
                </div>
            </div>
            
            <!-- Третий ряд - 2 категории -->
            <div class="services-row">
                <div class="service-item">
                    <div class="service-icon">
                        <img src="/api/placeholder/70/70" alt="Термотрансфер">
                    </div>
                    <p class="service-name">ТЕРМОТРАНСФЕР</p>
                </div>
                
                <div class="service-item">
                    <div class="service-icon">
                        <img src="/api/placeholder/70/70" alt="Варка хлопка">
                    </div>
                    <p class="service-name">ВАРКА ХЛОПКА</p>
                </div>
            </div>
        </div>
    </div>
    
    <div class="blue-bar"></div>
</body>
</html>
